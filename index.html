<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <title>Guessing Game</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-title">
                <h1>Guessing Game</h1>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="input-field">
                        <label for="num">Enter a number between 1 to 5:</label> <input type="number" name="num" id="num" min="1" max="5" required>
                    </div>
                    <div class="btn">
                        <br><button type="submit">Check Result</button>
                    </div>
                </form>
                <p class="p1"></p>
                <p class="p2"></p>
                <p class="p3"></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
